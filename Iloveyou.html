<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>TE AMO</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: monospace;
    }

    .mensagem-central {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: #ff69b4;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493, 0 0 30px #ff69b4;
      animation: pulse 2s infinite;
      z-index: 10;
      pointer-events: none;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    .explosao {
      position: absolute;
      font-size: 1.2em;
      color: #ff69b4;
      animation: explodir 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes explodir {
      to {
        opacity: 0;
        transform: translate(var(--x), var(--y)) scale(1.5);
      }
    }
  </style>
</head>
<body>
  <div class="mensagem-central">TE AMO ðŸ’–</div>

  <script>
    function criarExplosao(x, y) {
      const numParticulas = 20;
      for (let i = 0; i < numParticulas; i++) {
        const elem = document.createElement("div");
        elem.className = "explosao";
        elem.innerText = "TE AMO";
        const angulo = Math.random() * 2 * Math.PI;
        const distancia = 100 + Math.random() * 100;
        const dx = Math.cos(angulo) * distancia + "px";
        const dy = Math.sin(angulo) * distancia + "px";
        elem.style.setProperty('--x', dx);
        elem.style.setProperty('--y', dy);
        elem.style.left = x + "px";
        elem.style.top = y + "px";
        document.body.appendChild(elem);

        setTimeout(() => {
          elem.remove();
        }, 1000);
      }
    }

    document.addEventListener("click", (e) => {
      criarExplosao(e.clientX, e.clientY);
    });

    document.addEventListener("touchstart", (e) => {
      for (let touch of e.touches) {
        criarExplosao(touch.clientX, touch.clientY);
      }
    });
  </script>
</body>
</html>
